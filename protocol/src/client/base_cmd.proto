syntax = "proto3";

package base_cmd;

enum BaseCmd {
    BaseCmdNone = 0;
    CmdErrorRsp = 601;
}


enum BaseError {
    BaseErrorNone = 0;
    ServerInternalError = 601;
    UnknownCommandError = 602;
}

message ErrorRsp {
    int32 cmd = 1;
    base_cmd.BaseError code = 2;
    string message = 3;
}