[workspace]
members = [
    "resource/luban_lib",
    "resource/cfg",
    "resource/macros",
    "protocol",
    "common",
    "network",
    "lib", "bin/game", "bin/gate", "bin/login", "bin/world", "bin/allinone",
]
[workspace.dependencies]
arc-swap = "*"
tokio = { version = "*", features = ["full"] }
tracing = { version = "*", features = ["attributes"] }
tracing-subscriber = { version = "*", features = ["env-filter"] }
clap = { version = "*", features = ["derive"] }
anyhow = "*"
crossbeam-utils = "*"
bytes = "*"
prost = "*"
prost-build = "*"
serde = "*"
async-trait = "*"
kameo = { version = "0.15.0" }
thiserror = "*"
